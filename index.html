<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kenia&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css" />
<script src="https://kit.fontawesome.com/72940411c6.js" crossorigin="anonymous"></script>  
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <body>
        <div class="container">
          <div class="weatherapp">
<div class ="search-form">
  <form id ="current-temp">
          <div class ="row">
            <div class = "col-7">
          <input
            type="search"
            placeholder="search for your city"
            class="form-control"
            id = "city-temp"
          />
          </div>
          <div class = "col-2">
          <input type="submit" value = 'Search' class = "btn btn-secondary submit-button">
        </div>
        </form>
        </div>
        <div class = "todays-weather">
  <div class = "row">
<img src ="" width = "110" id = "weather-image">
</div>
<div class = "row">
<p>Last update:<p id = "current-day"></p></p> <br>
</div>
<div class = "row">
  <h1><span id = "city"></span> | <span id = "temperature"></h1><br>
</div>
  <div class = "row">
<h2>Humidity: <div id = "humidity"></div>% | Wind: <div id = "wind-speed"></div>km/h | <div id = "weather-description"></div></h2><br>
</div>
<div class = "row">
  <h3 id = "weather-description"></h3>
</div>
</div>
  <div class = "all-weather">
        <div class = "row">
          <div class="col">
          <img src="" width = 50 id = "icon-1">
          <br />
          <span id = "day-1"></span> || <span></span><span id = "temp-1"></span>
        </div>
          <div class="col">
          <img src="" width = 50 id = "icon-2">
            <br />
            <span id = "day-2"></span> || <span id = "temp-2"></span>
            </div>
          <div class="col">
          <img src="" width = 50 id = "icon-3">
          <br />
            <span id = "day-3"></span> || <span id = "temp-3"></span>
          </div>          
        <div class="col">
          <img src="" width = 50 id = "icon-4">
            <br />
            <span id = "day-4"></span> || <span id = "temp-4"></span>
            </div>
        </div>
        </div>
        <br>
        <br>
        <small class="sm"><a href = "https://github.com/elham9069/weather-forcast-app" target = "_blank">Open-Source</a>, coded by Elham Mohammadi</small>

          </div>  
          </div>
          </div>
            </div>
        </div>
      </div>
    </div>
     </div>
     
  </body>
  <script src ="src/app.js">

  </script>
